<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-10"><h4>Cadastro de Usu치rios</h4></div>
                <div class="col-md-2"><button class="btn btn-primary" id="btnNovo" (click)="newRegister()">Novo&nbsp;<i class="fas fa-plus"></i></button></div>
            </div>
            <div><grid-base #gridUsuarios [colDefs]="columnDefs" [gRowData]="rowData" (change)="editFromGrid($event)"></grid-base></div>
        </div>
    </div>    
</div>

<modal #modalUsuario [title]="'Cadastro de Usu치rios'" [width]="'600px'" [hasSubmit]=true>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="container">    
        <div class="col-md-12">
            <div class="card" style="margin-top:20px">
                <div class="card-header">
                    <h5>Usu치rio</h5>
                </div>
                <div class="card-body">     
                    
                    <div class="form-group">
                        <label for="txtId">C칩digo:</label>
                        <input type="text" name="txtId" id="txtId" class="form-control" formControlName="id" disabled="disabled">                        
                    </div>
                    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control"  formControlName="nome">
                        <app-campo-control-erro
                            [mostrarErro]="verificaValidTouched('nome')"
                            [control]="formulario.controls.nome">
                        </app-campo-control-erro>
                    </div>
                    <div class="form-group" [ngClass]="aplicaCssErro('login')">
                        <label for="login">Login:</label>
                        <input type="text" name="login" id="login" class="form-control" formControlName="login">
                        <app-campo-control-erro
                            [mostrarErro]="verificaValidTouched('login')"
                            [control]="formulario.controls.login">
                        </app-campo-control-erro>
                    </div>
                    <div class="form-group" [ngClass]="aplicaCssErro('email')">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control" formControlName="email">
                        <app-campo-control-erro
                            [mostrarErro]="verificaValidTouched('email')"
                            [control]="formulario.controls.email">
                        </app-campo-control-erro>
                    </div>                  
                </div>
            </div>
        </div>                  
    </div>
        <div style="width: 100%; margin-top:20px; margin-bottom: 0;margin-left: 0;margin-right: 0;background-color: white">
            <hr>
            <div>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>            
        </div>
    </form>
</modal>
